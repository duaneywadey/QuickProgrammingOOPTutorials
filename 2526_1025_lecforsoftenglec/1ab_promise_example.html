<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promises Demo - Fetch Comment</title>
</head>
<body>
  <h2>Promises Demo: Fetch Comment</h2>
  <input id="commentId" type="number" placeholder="Enter Comment ID" min="1" />
  <button id="fetchBtn">Fetch Comment</button>
  <pre id="result"></pre>

  <script>
    function fetchComment(id) {
      return fetch('https://jsonplaceholder.typicode.com/comments/' + id)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok')
          };
          return response.json();
        })
    }
    
    var commentVal = fetchComment(63).then(data => {
      console.log(data.id)
      console.log(data.email)
      console.log(data.body)
      console.log(data.name)
      console.log(data.postId)
      return data;
    });

    console.log(commentVal);
  </script>
</body>
</html>
