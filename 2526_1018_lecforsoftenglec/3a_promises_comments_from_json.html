<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promises Demo - Fetch Comment</title>
</head>
<body>
  <h2>Promises Demo: Fetch Comment</h2>
  <input id="commentId" type="number" placeholder="Enter Comment ID" min="1" />
  <button id="fetchBtn">Fetch Comment</button>
  <pre id="result"></pre>

  <script>
    function fetchComment(id) {
      return fetch('https://jsonplaceholder.typicode.com/comments/' + id)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok')
          };
          return response.json();
        });
    }

    // console.log(fetchComment(5));

    // var commentVal = fetchComment(63);
    // console.log(commentVal)

    document.getElementById('fetchBtn').addEventListener('click', function () {
      const id = document.getElementById('commentId').value.trim();
      const result = document.getElementById('result');
      result.textContent = 'Loading...';

      fetchComment(id)
        .then(data => {
          result.textContent = 
            `ID: ${data.id}\n` +
            `Name: ${data.name}\n` +
            `Email: ${data.email}\n` +
            `Comment: ${data.body}`;
        })
        .catch(error => {
          result.textContent = 'Error: ' + error.message;
        });
    });

    // console.log(fetchComment(5));
  </script>
</body>
</html>
