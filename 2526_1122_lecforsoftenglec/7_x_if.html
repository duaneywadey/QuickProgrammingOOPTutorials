<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpine.js x-if Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>

<div class="container mt-5" x-data="{ show: false }">
  <!-- x-if conditionally renders elements -->
  <h1 class="mb-3">x-if Directive</h1>
  <button class="btn btn-warning" @click="show = !show">
    Toggle Message
  </button>

  <template x-if="show">
    <p class="mt-3 alert alert-success">This text is conditionally rendered with <code>x-if</code>.</p>
  </template>
</div>

</body>
</html>
