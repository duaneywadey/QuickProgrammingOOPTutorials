<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpine.js x-for Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>

<div class="container mt-5" x-data="{ items: [
        'Singkamas', 'Talong', 'Sigarilyas', 'Mani', 'Sitaw', 
        'Bataw', 'Patani', 'Kundol', 'Patola', 'Upo', 
        'Kalabasa', 'Labanos', 'Mustasa', 'Sibuyas', 'Kamatis', 
        'Bawang', 'Luya'
      ] }">
  <!-- x-for renders lists by looping -->
  <h1 class="mb-3">x-for Directive</h1>
  <ul class="list-group">
    <template x-for="(item, index) in items" :key="index">
      <li class="list-group-item" x-text="item"></li>
    </template>
  </ul>
</div>

</body>
</html>
