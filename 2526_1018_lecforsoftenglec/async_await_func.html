<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Async/Await Demo - Fetch Comment</title>
</head>
<body>
  <h2>Async/Await Demo: Fetch Comment</h2>
  <input id="commentId" type="number" placeholder="Enter Comment ID" min="1" />
  <button id="fetchBtn">Fetch Comment</button>
  <pre id="result"></pre>

  <script>
    async function fetchComment(id) {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/comments/' + id);
        return response.json()
      } 
      catch (error) {
        console.error('Fetch error:', error);
      }
    }

    async function fetchCommentDataTwo() {
      const commentData = await fetchComment(58);
      console.log(commentData.id)
      console.log(commentData.email)
      console.log(commentData.body)
      console.log(commentData.name)
      console.log(commentData.postId)
    }
    fetchCommentDataTwo()
