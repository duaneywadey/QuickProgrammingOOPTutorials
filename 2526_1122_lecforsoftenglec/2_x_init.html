<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpine.js x-init Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>

<div class="container mt-5" x-data="{ message: '' }" x-init="message = 'The text initialized with x-init!'">
  <!-- x-init runs once on component initialization -->
  <h1 class="mb-3">x-init Directive</h1>
  <p class="lead" x-text="message"></p>
</div>

</body>
</html>
