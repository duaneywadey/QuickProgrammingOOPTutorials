<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farm Async/Await</title>
</head>
<body>
  <script>
    function plantSeeds(crop) {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log(`Seeds of ${crop} planted.`);
          resolve(crop);
        }, 2000);
      });
    }

    function waterPlants(crop) {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log(`${crop} plants watered.`);
          resolve(crop);
        }, 2000);
      });
    }

    function fertilizePlants(crop) {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log(`${crop} plants fertilized.`);
          resolve(crop);
        }, 2000);
      });
    }

    function harvestCrop(crop) {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log(`${crop} harvested.`);
          resolve(crop);
        }, 2000);
      });
    }

    function checkSoilQuality(crop) {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log(`Soil quality checked for ${crop}.`);
          resolve(crop);
        }, 2000);
      });
    }

    function applyPesticide(crop) {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log(`Pesticide applied to ${crop}.`);
          resolve(crop);
        }, 2000);
      });
    }

    function sellCrop(crop) {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log(`${crop} sold.`);
          resolve(`Sale of ${crop} completed!`);
        }, 2000);
      });
    }

    async function executeFarmTasks() {
      try {
        const crop = await plantSeeds('corn');
        await waterPlants(crop);
        await fertilizePlants(crop);
        await checkSoilQuality(crop);
        await applyPesticide(crop);
        await harvestCrop(crop);
        const saleMessage = await sellCrop(crop);
        console.log(saleMessage);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    executeFarmTasks();
  </script>
</body>
</html>
