<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 4 AlpinesJS Watch Editable Text</title>
  <!-- Bootstrap 4 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- AlpineJS -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <div class="container mt-5" x-data="editableTextWithAlert()" x-init="initWatcher()">

    <div class="card">
      <div class="card-body">
        <p 
          x-show="!editing" 
          @dblclick="startEditing()" 
          style="cursor: pointer;" 
          x-text="text"
        ></p>
        <input 
          x-show="editing" 
          type="text" 
          class="form-control"
          x-model="inputValue" 
          @blur="stopEditing()" 
          @keydown.enter.prevent="stopEditing()"
          autofocus
        />
      </div>
    </div>

    <div 
      class="alert alert-success mt-3"
      role="alert"
      x-show="showAlert"
      x-transition
    >
      Text has been successfully changed!
    </div>

  </div>

  <script>
    function editableTextWithAlert() {
      return {
        text: 'You can change this content here, lorem ipsum dolor sit amet, consectetur adipiscing elit.',
        inputValue: '',
        editing: false,
        showAlert: false,

        initWatcher() {
          this.$watch('text', (newVal, oldVal) => {
            if (newVal !== oldVal) {
              this.showAlert = true;
              setTimeout(() => {
                this.showAlert = false;
              }, 3000);
            }
          });
        },


        startEditing() {
          this.inputValue = this.text;
          this.editing = true;
        },

        stopEditing() {
          if (this.inputValue.trim() !== '') {
            this.text = this.inputValue.trim();
          }
          this.editing = false;
        }
      }
    }
  </script>

  <!-- Bootstrap 4 JS dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
