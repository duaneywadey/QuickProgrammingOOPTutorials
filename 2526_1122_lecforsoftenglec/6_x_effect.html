<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpine.js x-effect Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>

<div class="container mt-5" x-data="{ count: 0, doubled: 0 }"
     x-effect="doubled = count * 2">
  <!-- x-effect runs reactive side effects when reactive data changes -->
  <h1 class="mb-3">x-effect Directive</h1>
  <button class="btn btn-info" @click="count++">Increment</button>
  <p class="mt-3">Count: <span x-text="count"></span></p>
  <p>Doubled: <span x-text="doubled"></span></p>
</div>

</body>
</html>
