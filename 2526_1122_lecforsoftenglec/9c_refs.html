<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 4 AlpineJS Refs Example with Two Inputs</title>
  <!-- Bootstrap 4 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- AlpineJS -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <div class="container mt-5" x-data="twoInputRefs()">
    <h3 x-ref="displayText">Initial text here</h3>
    
    <div class="form-group">
      <input type="text" class="form-control mb-2" placeholder="First name" x-ref="inputOne" />
      <input type="text" class="form-control mb-2" placeholder="Last name" x-ref="inputTwo" />
      <button class="btn btn-primary" @click="updateText()">Update Text</button>
    </div>
  </div>

  <script>
    function twoInputRefs() {
      return {
        updateText() {
          // Access inputs by refs, get their values, and update text content of displayText
          const first = this.$refs.inputOne.value.trim();
          const last = this.$refs.inputTwo.value.trim();
          this.$refs.displayText.textContent = `Hello, ${first} ${last}!`;
          console.log(this.$refs);
          console.log(this.$refs.inputOne);
          console.log(this.$refs.inputTwo);
          console.log(this.$refs.inputOne.value);
          console.log(this.$refs.inputTwo.value);
        }
      }
    }
  </script>

  <!-- Bootstrap 4 JS dependencies (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
