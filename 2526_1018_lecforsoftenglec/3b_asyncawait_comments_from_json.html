<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Async/Await Demo - Fetch Comment</title>
</head>
<body>
  <h2>Async/Await Demo: Fetch Comment</h2>
  <input id="commentId" type="number" placeholder="Enter Comment ID" min="1" />
  <button id="fetchBtn">Fetch Comment</button>
  <pre id="result"></pre>

  <script>
    async function fetchComment(id) {
      const response = await fetch('https://jsonplaceholder.typicode.com/comments/' + id);
      if (!response.ok) { 
        throw new Error('Network response was not ok');
      }
      return response.json();
    }

    // console.log(fetchComment(5));

    // var commentVal = fetchComment(63);
    // console.log(commentVal)

    document.getElementById('fetchBtn').addEventListener('click', async function () {
      const id = document.getElementById('commentId').value.trim();
      const result = document.getElementById('result');
      result.textContent = 'Loading...';

      try {
        const data = await fetchComment(id);
        result.textContent = 
          `ID: ${data.id}\n` +
          `Name: ${data.name}\n` +
          `Email: ${data.email}\n` +
          `Comment: ${data.body}`;
      } catch (error) {
        result.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
